---
# destination registries which requires authentication
registries:
  "docker.io":
    auth:
      username:
      password:
  "localhost:5000":
    auth:
      username: 
      password: 
# images to mirror
images:
  - source: "alpine"
    destination: "localhost:5000/library/alpine"
    match:
      tags:
        - "3.17"
        - "3.18"
  - source: "busybox"
    destination: "localhost:5000/library/busybox"
    match:
      pattern: ">= 1.35"
  - source: "foo"
    destination: "localhost:5000/library/foo"
    match:
      last: 2